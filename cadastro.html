<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="min-height: 100vh;">
    <section class="container">
        <form class="card w-75 my-lg-6 mx-auto">
            <img class="card-img-top w-25" src="img/user.webp" style="margin: auto;" alt="imagem usuário">
            <div class="card-body gap-4">
                <h4 class="card-title text-center" >Cadastro</h4>
                <div class="row w-100">
                    <div class="form-group text-left col-6 mx-auto ">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" name="nome"  placeholder="">
                    </div>
                    <div class="form-group text-left col-6 mx-auto">
                        <label for="cpf">CPF</label>
                        <input type="text"  class="form-control" id="cpf" maxlength="14" oninput="aplicarMascaraCPF(this)" >
                    </div>

                </div>

                <div class="row w-100">
                    <div class="form-group text-left col-6 mx-auto ">
                        <label for="telefone">Telefone</label>
                        <input type="text" class="form-control" name="telefone"  placeholder="">
                    </div>
                    <div class="form-group text-left col-6 mx-auto ">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" name="endereco"  placeholder="">
                    </div>
                </div>

                <div class="row w-100 text-left">
                    <div class="form-group text-left col-6 mx-auto ">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" name="email"  placeholder="">
                    </div>
                </div>
                <div class="row w-100">
                     <div class="form-group text-left col-6 mx-auto">
                        <label for="senha">Senha</label>
                        <input type="text" class="form-control" name="senha"  placeholder="">
                    </div>
                    <div class="form-group text-left col-6 mx-auto">
                        <label for="confirm_senha">Confirmar senha</label>
                        <input type="text" class="form-control" name="confirm_senha"  placeholder="">
                    </div>

                </div>
                <button class=" btn btn-success">ENTRAR</button>
                <div class="d-flex">
                    <p class="me-2">Já possui uma conta?  </p>
                    <a href="login.html">Entre aqui!</a>
                </div>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
